<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Мессенджер</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8"></div>
      <div class="col login-menu">
        <div class="menu-items">
          <div class="container selectMenu">
            <div class="row">
              <div class="col">
                <button type="submit" id="inAccount" class="btn btn-warning btnSelect">Войти</button>
                <button type="submit" id="regAccount" class="btn btn-warning btnSelect">Регистрация</button>
              </div>
          <form>
            <div class="form-outline mb-4" id="xtray">
              <label class="form-label" for="Name">Имя:</label>
              <input type="text" id="Name" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="Login">Логин:</label>
              <input type="text" id="Login" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="Passw">Пароль:</label>
              <input type="password" id="Passw" class="form-control" />
            </div>
            <div class="form-outline mb-4" id="repPas">
              <label class="form-label" for="PasswordRepeat">Подтвердите пароль:</label>
              <input type="password" id="PasswordRepeat" class="form-control" />
            </div>

            <button type="submit" id="acceptBtn" class="btn btn-warning logBtn">Войти</button>
          </form>
        </div>
          </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
